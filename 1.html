                <p></p>
                <h1 id="w_niiu-firefox">Firefox</h1>
                <p></p>
                <ol>
                <li>如果你正用 Firefox 阅读本页面，请直接单击按钮 <a class="btn btn-submit" data-mozilla-ui-reset="reset" href="#">刷新 Firefox</a>。<br><strong>如果是其他移动浏览器，该操作无效。</strong></li>
                <li>接下来，在弹出的确认窗口中点击【 重置 Firefox】。</li>
                <li>Firefox 将自动关闭以完成重置。重置结束后，一个窗口会列出您的重要信息。点击<span class="button">完成</span>，Firefox 将打开。</li>
                </ol>
                <p><br></p>
                <p>
                <h2 id="w_firefox-uilyiokcioaiugko">Firefox 将保留以下项目：</h2>
                <div class="for" data-for="fx25">
                <ul>
                <li>书签</li>
                <li>浏览历史  </li>
                <li>密码  </li>
                <li>打开的窗口<span class="for" data-for="not fx45">、标签页组</span>标签页  </li>
                <li>Cookie </li>
                <li>自动填表信息</li>  
                </ul>
                </div>
            </section>
